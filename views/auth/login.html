{{ template "auth_layout" . }}

{{ define "title" }}Login{{ end }}

{{ define "content" }}
<main class="form-auth w-100 m-auto">
    <h1 class="h3 mb-0 fw-semibold">
        <i class="mdi mdi-layers-outline me-2"></i>
        Application
    </h1>
    <p class="small text-muted mb-3">Please log in to your account.</p>

    <form action="/authenticate" method="post" class="need-validation">
        <div class="mb-3">
            <label for="username" class="form-label">
                Username
            </label>
            <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Username or email address"
            />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">
                Password
            </label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
            />
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check text-start">
                <input
                    class="form-check-input"
                    type="checkbox"
                    value="1"
                    name="remember"
                    id="remember"
                />
                <label class="form-check-label" for="remember">
                    Remember me
                </label>
            </div>
            <a href="/forgot-password">Forgot Password?</a>
        </div>
        <button class="btn btn-primary w-100 py-2 mb-4" data-toggle="one-touch" type="submit">
            Sign in
        </button>

        <div class="text-center">
            <p>
                Don't have account? <a href="/register">Create new account</a>
            </p>
        </div>
    </form>
</main>
{{ end }}
